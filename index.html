<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Suka Matematika</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Suka Matematika</div>
      <div class="header-list">
        <ul>
          <li>Tentang</li>
          <li>Pelajaran</li>
          <li>Hubungi Kami</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <!-- Tambahkan tag <div> dengan class "copy-container" -->
      <div class="copy-container">
        <h1>HELLO WORLD<span>!</span></h1>
        <h2>Kuy belajar matematika</h2>
      </div>
      
      <!-- Tambahkan tag <div> dengan class "contents" -->
      <div class="contents">
        <!-- Tambahkan tag <h3> -->
        <h3 class="section-title">Pelajaran</h3>
        
        <!-- Tambahkan tag <div> dengan class "contents-item" -->
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
          <p>HTML & CSS</p>
        </div>
        
        <!-- Tambahkan tag <div> dengan class "contents-item" -->
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
          <p>PHP</p>
        </div>
        
        <!-- Tambahkan tag <div> dengan class "contents-item" -->
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">
          <p>Ruby</p>
        </div>
        
        <!-- Tambahkan tag <div> dengan class "contents-item" -->
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
          <p>Swift</p>
        </div>
                
      </div>
      
      <!-- Tambahkan tag <div> dengan class "contact-form" -->
      <div class="contact-form">
        <h3 class="section-title">Hubungi kami</h3>
        
        <!-- Tambahkan tiga tags <p> dibawah -->
        <p>Email (Wajib Diisi)</p>
        <input>
        <p>Pesan (Wajib Diisi)</p>
        <textarea</textarea>
        <p>*Bidang wajib diisi.</p>
        <input class="contact-submit" type="submit" value="Kirim">
      </div>
    </div>

    <div class="footer">
      <!-- Tambahkan tag <div> dengan class "footer-logo" -->
      <div class="footer-logo">Suka Matematika</div>
      
      <!-- Tambahkan tag <div> dengan class "footer-list" -->
      <div class="footer-list">
        <ul>
          <li>Tentang</li>
          <li>Bantuan</li>
          <li>Hubungi Kami</li>
        </ul>
      </div>
      
    </div>
  </body>
</html>
